<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}

  <!-- Icons/Favicons -->
  <link
    rel="shortcut icon"
    type="image/png"
    href="/assets/images/title-logo.png"
  />
  <link rel="icon" type="image/png" href="/assets/images/title-logo.png" />
  <!-- iOS icons -->
  <!-- https://stackoverflow.com/questions/5110776/apple-touch-icon-for-websites -->
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="assets/images/apple-touch-icon.png"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="assets/images/apple-touch-icon.png"
  />
</head>
